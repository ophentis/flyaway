<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
    img {
        position: absolute;
    }

    .mask {
        display: none;
    }
    </style>
</head>

<body>
    <div id="canvas">
        <img src="asset/background.jpg" id="background" alt="" />
        <img src="asset/main.jpg" id="main" alt="" />
        <img class="mask" src="asset/billy.png" id="billy" />
        <img class="mask" src="asset/cow.png" id="cow" />
        <img class="mask" src="asset/ru.png" id="ru" />
        <img class="mask" src="asset/leo.png" id="leo" />
        <img class="mask" src="asset/willy.png" id="willy" />
        <img class="mask" src="asset/chiawei.png" id="chiawei" />
        <img class="mask" src="asset/kyle.png" id="kyle" />
        <img class="mask" src="asset/jim.png" id="jim" />
        <img class="mask" src="asset/ghost.png" id="ghost" />
        <img class="mask" src="asset/chinghsien.png" id="chinghsien" />
        <img class="mask" src="asset/dora.png" id="dora" />
        <img class="mask" src="asset/egg.png" id="egg" />
        <img class="mask" src="asset/kunhan.png" id="kunhan" />
        <img class="mask" src="asset/mail.png" id="mail" />
        <img class="mask" src="asset/mi.png" id="mi" />
        <img class="mask" src="asset/mushroom.png" id="mushroom" />
        <img class="mask" src="asset/yellow.png" id="yellow" />
        <img class="mask" src="asset/yi.png" id="yi" />
        <img class="mask" src="asset/wen.png" id="wen" />
        <img class="mask" src="asset/yin.png" id="yin" />
        <img class="mask" src="asset/zhuo.png" id="zhuo" />

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    var names = [
        "billy",
        "cow",
        "ru",
        "leo",
        "willy",
        "chiawei",
        "kyle",
        "jim",
        "ghost",
	"chinghsien",
	"dora",
	"egg",
	"kunhan",
	"mail",
	"mi",
	"mushroom",
	"yellow",
	"yi",
	"wen",
	"yin",
	"zhuo",
    ];

    $(function() {
        var $body = $('body');

        var i = 0;
        var handle = setInterval(function() {
            var fn = names[i];
            $("#" + fn).fadeIn(3000);

            i++;
            if (i > names.length) {
                $("body").fadeOut(5000);
                clearInterval(handle);
            }
        }, 1000);
    });
    </script>
</body>

</html>
